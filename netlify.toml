[build]
  base    = "Frontend"
  command = "npm run build"
  publish = "dist"

[dev]
  command   = "npm run dev"
  targetPort = 5173

# âœ… Proxy: todo lo que comience con /api/ va a tu backend en Vercel
[[redirects]]
  from = "/api/*"
  to   = "https://sistema-de-cotizacion-y-gastos.vercel.app/api:splat"
  status = 200
  force  = true
