<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/Styles/img/Point Technology.png"
    />
    <link rel="stylesheet" href="./src/Styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Cotizacion Gastos</title>

    <!-- ——— Manejador global de errores ANTES de React ——— -->
    <script>
      window.onerror = function (
        mensajeError,
        fuente,
        numeroLinea,
        numeroColumna,
        objetoError
      ) {
        alert(
          "Error: " +
            mensajeError +
            "\n" +
            "Fuente: " +
            fuente +
            "\n" +
            "Línea: " +
            numeroLinea +
            ", Columna: " +
            numeroColumna +
            (objetoError && objetoError.stack
              ? "\nStack: " + objetoError.stack
              : "")
        );
        return false;
      };
      window.addEventListener("unhandledrejection", function (event) {
        const razon = event.reason;
        alert(
          "Unhandled Rejection: " +
            (razon && razon.message ? razon.message : razon) +
            (razon && razon.stack ? "\nStack: " + razon.stack : "")
        );
      });
    </script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>

    <!-- Tu bundle React / Vite -->
    <script type="module" src="./src/main.jsx"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
