        numeroColumna,
        objetoError
      ) {
        alert(
          "Error: " +
            mensajeError +
            "\n" +
            "Fuente: " +
            fuente +
            "\n" +
            "Línea: " +
            numeroLinea +
            ", Columna: " +
            numeroColumna +
            (objetoError && objetoError.stack
              ? "\nStack: " + objetoError.stack
              : "")
        );
        return false;
      };
      window.addEventListener("unhandledrejection", function (event) {
        const razon = event.reason;
        alert(
          "Unhandled Rejection: " +
            (razon && razon.message ? razon.message : razon) +
            (razon && razon.stack ? "\nStack: " + razon.stack : "")
        );
      });
    </script>
